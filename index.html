<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div class="box" id="input-num">
            <input  type="text" name="number" id="number">
        </div>
        <div class="box symbol" id="box-2">C</div>
        <div class="box symbol" id="box-4">‚Üê</div>
        <div class="box symbol" id="box-5">/</div>
        <div class="box" >7</div>
        <div class="box" >8</div>
        <div class="box" >9</div>
        <div class="box symbol" id="box-9">*</div>
        <div class="box" >4</div>
        <div class="box" >5</div>
        <div class="box" >6</div>
        <div class="box symbol" id="box-13">-</div>
        <div class="box" >1</div>
        <div class="box" >2</div>
        <div class="box" >3</div>
        <div class="box symbol" id="box-17">+</div>
        <div class="box" >00</div>
        <div class="box" >0</div>
        <div class="box" >.</div>
        <div class="box" id="box-21">=</div>
    </div>








    <script src="./js/script.js"></script>
</body>
</html>
